version: '3.7'

services:
  app:
    build: ./server
    working_dir: /app
    environment:
      APP_ENV: local
    volumes:
      - ${PWD}/server:/app
    command: "php artisan serve --host 0.0.0.0"
    ports:
      - "8000:8000"

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: laravel
      MYSQL_USER: app_user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mydb:/var/lib/mysql

volumes:
  mydb:
