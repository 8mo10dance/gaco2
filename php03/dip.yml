version: '4'

interaction:
  bash:
    service: app
    command: bash
  composer:
    service: app
    command: composer
  php:
    service: app
    command: php
  artisan:
    service: app
    command: bundle exec
    command: php artisan
    subcommands:
      serve:
        command: php artisan serve --host 0.0.0.0
        compose:
          run_options: [service-ports]
  bundle:
    service: ruby
    command: bundle

provision:
  - dip composer install
  - dip artisan key:generate
  - dip bundle install
